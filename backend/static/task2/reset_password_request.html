<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Request</title>
</head>
<body>
<div>
  <div>
    Mail <input id="txtMail"/>
  </div>
  <button onclick="resetPasswordRequest()">提交</button>
</div>
<script>
  function resetPasswordRequest(){
    const mail=document.getElementById("txtMail").value;
    const data={
      mail:mail,
    }
    const url="http://localhost:8082/task2/user/resetPassword/request"
    fetch(url,{
      method:"POST",
      body:JSON.stringify(data),
    }).then((resp)=>{
      if(resp.status!==200){
        throw `unexpected status:${resp.status}`;
      }
      alert("success")
      window.location.href="login.html"
    })
  }
</script>
</body>
</html>
