<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Callback</title>
</head>
<body>
<div>
  <div>
    Code <input id="txtCode"/>
  </div>
  <button onclick="resetPasswordCallback()">提交</button>
</div>
  <script>
    function resetPasswordCallback(){
      const code=document.getElementById('txtCode').value;
      const url="http://localhost:8082/task2/user/resetPassword/callback";
      const data={
        code:code,
      }
      fetch(url,{
        method:"PUT",
        body:JSON.stringify(data),
      }).then((resp)=>{
        if(resp.status!==200){
          throw `unexpected status:${resp.status}`;
        }
        alert("success")
        window.location.href="login.html"
      }).catch((e)=>{
        alert(e)
      })
    }
  </script>
</body>
</html>
